# YAML for launching the orderer
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: budget-peer
  labels:
    app: budget-peer
spec:
  serviceName: budget-peer
  replicas: 1
  selector:
    matchLabels:
      app: budget-peer
  template:
    metadata:
      labels:
        app: budget-peer
    spec:
      containers:
      - name: budget-peer
        # image used
        image: acloudfan/k8s-hlf-budget-peer:1.0
        # Uncomment the following during development/testing of the image
        # imagePullPolicy: Always
        env:
          - name: FABRIC_CFG_PATH
            value: /var/hyperledger/config
          - name: FABRIC_LOGGING_SPEC
            value: DEBUG
          - name: ORDERER_ADDRESS
            value: acme-orderer-clusterip:30750
          - name: ORG_CONTEXT
            value: budget
          - name: CORE_PEER_ADDRESS
          # value: budget-peer-clusterip:30851
            value: localhost:30851
        volumeMounts:
        - name: budget-peer-ledger
          mountPath: /var/ledger
        - name: dockersock
          mountPath: /var/run/docker.sock
      volumes:
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock
  volumeClaimTemplates:
  - metadata: 
      name: budget-peer-ledger
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: general
      resources:
        requests:
          storage: 1Gi



---
# Expose the port 30851 as ClusterIP
apiVersion: v1
kind: Service
metadata:
  name: budget-peer-clusterip

spec:
  # This defines which pods are going to be represented by this Service
  # The service becomes a network endpoint for either other services
  # or maybe external users to connect to (eg browser)
  selector:
    app: budget-peer

  ports:
    - name: budget-peer-clusterip
      port: 30851
    # - name: budget-peer-cc-clusterip
    #   port: 30852

  type: ClusterIP

---
# Expose the port 30851 as node port -  NEEDED if you
# are interested in connecting to the Pods from the Host
# machine - keep in mind you would need the IP for the node
# port service
apiVersion: v1
kind: Service
metadata:
  name: budget-peer-nodeport

spec:
  # This defines which pods are going to be represented by this Service
  # The service becomes a network endpoint for either other services
  # or maybe external users to connect to (eg browser)
  selector:
    app: budget-peer

  ports:
    - name: budget-peer-nodeport-851
      port: 30851
      nodePort: 30851
    - name: budget-peer-cc-nodeport-852
      port: 30852
      nodePort: 30852

  type: NodePort