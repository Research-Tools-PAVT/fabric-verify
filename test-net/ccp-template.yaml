---
name: first-network-org${ORG}
version: 1.0.0
client:
  organization: Org${ORG}
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  Org${ORG}:
    mspid: Org${ORG}MSP
    peers:
    - peer0.org${ORG}.payzchain.com
    - peer1.org${ORG}.payzchain.com
    certificateAuthorities:
    - ca.org${ORG}.payzchain.com
peers:
  peer0.org${ORG}.payzchain.com:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.org${ORG}.payzchain.com
      hostnameOverride: peer0.org${ORG}.payzchain.com
  peer1.org${ORG}.payzchain.com:
    url: grpcs://localhost:${P1PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer1.org${ORG}.payzchain.com
      hostnameOverride: peer1.org${ORG}.payzchain.com
certificateAuthorities:
  ca.org${ORG}.payzchain.com:
    url: https://localhost:${CAPORT}
    caName: ca-org${ORG}
    tlsCACerts:
      pem: |
        ${CAPEM}
    httpOptions:
      verify: false
